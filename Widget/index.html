<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d8d88ef035.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Cartelera Cines</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="patrocinio">
                <h5>Promovido por</h5>
                <img src="https://www.logolynx.com/images/logolynx/43/4307acbd8a3b97720a4f85223e680999.png" alt="">
            </div>
            <div class="title">
                <h5>Cartelera</h5>
            </div>
        </div>
        <div id="carrusel">
            <div id="arrow-left" class="arrow">
                <i class="fas fa-chevron-circle-left"></i>
                <!-- <img src="https://cinemarkmedia.modyocdn.com/ca/300x400/217797.jpg?version=1572022800000" alt=""> -->
            </div>
            <div class="slider">
                <div class="slide">
                    <img src="https://cinemarkmedia.modyocdn.com/ca/300x400/213041.jpg?version=1572022800000" alt="" id="img">
                </div>
            </div>
            <div id="arrow-right" class="arrow">
                <i class="fas fa-chevron-circle-right"></i>
                <!-- <img src="https://cinemarkmedia.modyocdn.com/ca/300x400/212783.jpg?version=1572022800000" alt=""> -->
            </div>
        </div>
        <div>
            <button class="button" onclick="window.open('https://www.cinemarkca.com')">COMPRAR ENTRADAS</button>
        </div>
