<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d8d88ef035.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/style.css">
    <title>Cartelera Cines</title>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="patrocinio">
                <h5>Promovido por</h5>
                <img src="" alt="" id="logo">
            </div>
            <div class="title">
                <h5>Cartelera</h5>
            </div>
        </div>
        <div id="carrusel">
            <div class="arrow">
                <i id="arrow-left" class="fas fa-chevron-circle-left" onmouseover="cambioColorLeft()" onmouseout="resetColorLeft()"></i>
            </div>
            <div class="slider">
                <div class="slide">
                    <img onclick="changeURL()" src="" alt="" id="img">
                </div>
            </div>
            <div class="arrow">
                <i id="arrow-right" class="fas fa-chevron-circle-right" onmouseover="cambioColorRight()" onmouseout="resetColorRight()"></i>
            </div>
        </div>
        <div>
            <button class="button" onclick="changeURL()">COMPRAR ENTRADAS</button>
        </div>
    </div>

</body>

</html>
